<table class="table table-hover">
    <thead>
    <tr>
        <td>product Name</td>
        <td>Price</td>
        <td>Quantity</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <td><a [routerLink]="['/product/edit', product._id]" class="btn btn-primary">Edit</a></td>
            <!-- <td><a (click) = "deleteBook(product._id)"  class="btn btn-danger">Delete</a></td> -->
        </tr>
    </tbody>
  </table>
